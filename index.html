<html lang="pt-br">

<head>
  <title>TODO APP</title>
  <style>
    .container-login {
      display: none;
    }
  </style>
</head>

<body>
  <div class="login">
    <h2>Faça seu login no App</h2>
    <form>
      <input type="email" name="email" />
      <input type="password" name="password" />
      <input type="submit" name="submit" value="Login" />
  </div>
  <!--login-->

  <div class="container-login">
    <h2>Olá, você está logado!<a class='logout' href='javascript:void(0)'>Logout</a></h2>
  </div>
  <!--container-login-->

  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyD_RFWF3lFst2Uw7oPngc7FDxlIqd8Qcc8",
      authDomain: "todolist-7010b.firebaseapp.com",
      projectId: "todolist-7010b",
      storageBucket: "todolist-7010b.appspot.com",
      messagingSenderId: "537964582822",
      appId: "1:537964582822:web:2a5000c4fac39896cb2167"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    //Começamos aqui.
    var users = null;

    var formLogin = document.querySelector('form');
    var pressLogout = document.querySelector('.logout')


    formLogin.addEventListener('submit', (e) => {
      e.preventDefault();
      let email = document.querySelector('[name = email]').value
      let password = document.querySelector('[name = password]').value
      //alert(email);
      //alert(password);

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          users = userCredential.user;
          document.querySelector('.login').style.display = 'none';
          document.querySelector('.container-login').style.display = 'block';
          alert('Logado com sucesso ' + users.email);

          formLogin.reset();
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage)
        });
    })

    pressLogout.addEventListener('click', (e) => {
      e.preventDefault();


      firebase.auth().signOut().then(() => {
        users = null;
        document.querySelector('.login').style.display = 'block';
        document.querySelector('.container-login').style.display = 'none';
        alert('Deslogado');
      }).catch((error) => {
        alert(error)
      });
    })



  </script>
</body>

</html>
